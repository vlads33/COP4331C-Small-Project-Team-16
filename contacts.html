<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0;"/>
<title>Contact Manager</title>
<script type="text/javascript" src="js/code.js"></script>
<script type="text/javascript" src="js/md5.js"></script>
<link href="css/style.css" rel="stylesheet">
<script>
    document.addEventListener("DOMContentLoaded", readAccount, false);
</script>
</head>
<body>
<main>
  <h1 id="title">Contacts</h1>
  <span id="operationResult"></span>
  <form id="contactForm" onsubmit="createContact(); return false;">
    <fieldset>
      <legend>Create Contact</legend>
      <input type="text" id="firstName" placeholder="First name" required />
      <input type="text" id="lastName" placeholder="Last name" required />
      <input type="text" id="email" placeholder="Email" />
      <input type="text" id="phone" placeholder="Phone" />
      <input type="text" id="notes" placeholder="Notes" />
      <input type="submit" id="createButton" value="Create" class="primary" />
    </fieldset>
  </form>
  <br />
  <form id="searchForm" onsubmit="searchContacts(); return false;">
    <fieldset>
      <legend>Search Contacts</legend>
      <input type="search" id="searchInput" placeholder="Search by name, email, or phoneâ€¦">
    </fieldset>
  </form>
  <section>
    <table>
      <thead>
        <tr>
          <th colspan="2">Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Date Created</th>
          <th>Notes</th>
          <th colspan="2">Actions</th>
        </tr>
      </thead>
      <tbody id="contactList"></tbody>
    </table>
  </section>
</main>
</body>
</html>
