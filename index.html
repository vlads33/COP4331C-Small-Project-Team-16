<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Contact Manager</title>

<script src="js/code.js"></script>
<script src="js/md5.js"></script>
<link href="css/style.css" rel="stylesheet">

<script>
  document.addEventListener("DOMContentLoaded", registered, false);
</script>

</head>

<body>
<h1 id="title">Contact Manager</h1>

<form onsubmit="doLogin(); return false;">
<fieldset>
  <legend>Log In</legend>
  <input type="text" id="loginName" placeholder="Username" required><br>
  <input type="password" id="loginPassword" placeholder="Password" required><br><br>
  <input type="submit" id="loginButton" value="Login"><br><br>
  <span id="loginResult"></span>
</fieldset>
</form>

<br>
<span id="registerLink">Don't have an account? Sign up <a href="register.html">here!</a></span>

  
</body>
</html>
