<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Contact Manager</title>

<script src="js/code.js"></script>
<script src="js/md5.js"></script>
<link href="css/style.css" rel="stylesheet">
</head>

<body>
<h1 id="title">Contact Manager</h1>

<form onsubmit="doRegister(); return false;">
<fieldset>
  <legend>Welcome to Contact Manager!</legend>
  <input type="text" id="firstName" placeholder="First name" required><br>
  <input type="text" id="lastName" placeholder="Last name" required><br>
  <input type="text" id="loginName" placeholder="Username" required><br>
  <input type="password" id="loginPassword" placeholder="Password" required><br><br>
  <input type="submit" id="registerButton" value="Sign Up"><br>
  <span id="registerResult"></span>
</fieldset>
</form>

  
</body>
</html>
