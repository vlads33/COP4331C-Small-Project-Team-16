<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Manager</title>
  <script src="js/code.js"></script>
  <script src="js/md5.js"></script>
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <main>
    <h1 id="title">Contact Manager</h1>

    <form id="registerForm" onsubmit="doRegister(); return false;">
      <fieldset>
        <legend>Create Account</legend>

        <input type="text" id="firstName" placeholder="First name" autocomplete="given-name" required />
        <input type="text" id="lastName" placeholder="Last name" autocomplete="family-name" required />
        <input type="text" id="loginName" placeholder="Username" autocomplete="username" required />
        <input type="password" id="loginPassword" placeholder="Password" autocomplete="new-password" required />

        <input type="submit" id="registerButton" value="Sign Up" class="primary" />
        <span id="registerResult"></span>
      </fieldset>
    </form>
  </main>
</body>
</html>
